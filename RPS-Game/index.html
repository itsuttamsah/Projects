<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors</title>
    <link rel="stylesheet" href="rock-paper-scissors.css">

    <link href="https://cdn.jsdelivr.net/npm/remixicon@3.5.0/fonts/remixicon.css" rel="stylesheet">

</head>
<body>
    <div class="container">
        <h1>Rock Paper Scissors</h1>
        <button class="js-moves-rock btn-moves">
            <img class="emoji-moves" src="images/rock-emoji.png" alt="rock-emoji">
        </button>

        <button class="js-moves-paper btn-moves">
            <img class="emoji-moves" src="images/paper-emoji.png" alt="paper-emoji">
        </button>

        <button class="js-moves-scissors btn-moves">
            <img  class="emoji-moves" src="images/scissors-emoji.png" alt="scissors-emoji">
        </button>

        <p class="js-result result"></p>
        <p class="js-moves moves"></p>
        <p class="js-score-board score-board"></p>
        
        <button class="js-reset reset-btn">
            Reset Score
        </button>

        <button class="js-auto-play auto-play-btn">
            Auto Play
        </button>

        <p class="js-reset-confirmation"></p>
    </div>
